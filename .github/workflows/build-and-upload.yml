name: Build and Upload to App Store

# ========================================
# é¡¹ç›®é…ç½® - ä¿®æ”¹è¿™é‡Œé€‚é…ä¸åŒé¡¹ç›®
# ========================================
env:
  # é¡¹ç›®é…ç½®
  WORKSPACE_NAME: "zippy.xcworkspace"
  SCHEME_NAME: "zippy"
  BUNDLE_ID: "com.zippymix.com"
  PROVISIONING_PROFILE_NAME: "zippy"
  
  # æ„å»ºé…ç½®
  CONFIGURATION: "Release"
  XCODE_VERSION: "latest-stable"

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      upload_to_appstore:
        description: 'æ˜¯å¦ä¸Šä¼ åˆ°App Store Connect'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  
  # æˆ–è€…åœ¨pushåˆ°mainåˆ†æ”¯æ—¶è§¦å‘
  # push:
  #   branches:
  #     - main
  #   tags:
  #     - 'v*'

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest  # ä½¿ç”¨GitHubæä¾›çš„macOSè™šæ‹Ÿæœº
    
    env:
      # Archiveå’ŒIPAè·¯å¾„ï¼ˆé€šå¸¸ä¸éœ€è¦ä¿®æ”¹ï¼‰
      ARCHIVE_PATH: "$RUNNER_TEMP/app.xcarchive"
      EXPORT_PATH: "$RUNNER_TEMP/export"
      EXPORT_OPTIONS_PATH: "$RUNNER_TEMP/ExportOptions.plist"
    
    steps:
      - name: ğŸ“¥ Checkoutä»£ç 
        uses: actions/checkout@v4
      
      - name: ğŸ”§ è®¾ç½®Xcodeç‰ˆæœ¬
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      
      - name: ğŸ“¦ å®‰è£…CocoaPodsä¾èµ–
        run: |
          pod install
      
      - name: ğŸ§¹ æ·±åº¦æ¸…ç†ï¼ˆé¿å…ä»»ä½•æ®‹ç•™ä¿¡æ¯ï¼‰
        run: |
          echo "æ¸…ç†xcuserdata..."
          find . -name "xcuserdata" -type d -exec rm -rf {} + 2>/dev/null || true
          
          echo "æ¸…ç†DerivedData..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          
          echo "æ¸…ç†buildç›®å½•..."
          rm -rf build/
          
          echo "âœ“ æ¸…ç†å®Œæˆ"
      
      - name: ğŸ” å¯¼å…¥è¯ä¹¦å’ŒProvisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # åˆ›å»ºä¸´æ—¶keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # å¯¼å…¥è¯ä¹¦
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # å¯¼å…¥provisioning profile
          PROVISION_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PROVISION_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISION_PATH ~/Library/MobileDevice/Provisioning\ Profiles/
          
          echo "âœ“ è¯ä¹¦å’ŒProfileå¯¼å…¥æˆåŠŸ"
      
      - name: ğŸ—ï¸ æ„å»ºArchiveï¼ˆæ— è®¾å¤‡å…³è”ï¼‰
        run: |
          echo "å¼€å§‹æ„å»ºArchive..."
          
          xcodebuild archive \
            -workspace ${{ env.WORKSPACE_NAME }} \
            -scheme ${{ env.SCHEME_NAME }} \
            -configuration ${{ env.CONFIGURATION }} \
            -archivePath ${{ env.ARCHIVE_PATH }} \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM="${{ secrets.TEAM_ID }}"
          
          # éªŒè¯archiveæ˜¯å¦åˆ›å»ºæˆåŠŸ
          if [ -d "${{ env.ARCHIVE_PATH }}" ]; then
            echo "âœ“ Archiveåˆ›å»ºæˆåŠŸ: ${{ env.ARCHIVE_PATH }}"
            ls -lh "${{ env.ARCHIVE_PATH }}"
          else
            echo "âŒ Archiveåˆ›å»ºå¤±è´¥ï¼"
            exit 1
          fi
      
      - name: ğŸ“¤ å¯¼å‡ºIPA
        run: |
          # åˆ›å»ºExportOptions.plist
          cat > ${{ env.EXPORT_OPTIONS_PATH }} <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>teamID</key>
              <string>${{ secrets.TEAM_ID }}</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${{ env.BUNDLE_ID }}</key>
                  <string>${{ env.PROVISIONING_PROFILE_NAME }}</string>
              </dict>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath ${{ env.ARCHIVE_PATH }} \
            -exportOptionsPlist ${{ env.EXPORT_OPTIONS_PATH }} \
            -exportPath ${{ env.EXPORT_PATH }}
          
          echo "âœ“ IPAå¯¼å‡ºæˆåŠŸ"
          ls -lh ${{ env.EXPORT_PATH }}/*.ipa
      
      - name: âœ… éªŒè¯IPAæ¸…æ´åº¦
        run: |
          IPA_FILE=$(find $RUNNER_TEMP/export -name "*.ipa" -type f | head -1)
          
          # è§£å‹IPA
          TEMP_DIR=$(mktemp -d)
          unzip -q "$IPA_FILE" -d "$TEMP_DIR"
          
          # æ£€æŸ¥æ˜¯å¦åŒ…å«è®¾å¤‡ä¿¡æ¯
          if grep -r "UDID\|DeviceID\|device_id" "$TEMP_DIR" > /dev/null 2>&1; then
            echo "âš ï¸ è­¦å‘Š: IPAå¯èƒ½åŒ…å«è®¾å¤‡ä¿¡æ¯"
          else
            echo "âœ“ IPAéªŒè¯é€šè¿‡ï¼Œæœªå‘ç°è®¾å¤‡ä¿¡æ¯"
          fi
          
          rm -rf "$TEMP_DIR"
      
      - name: ğŸ“¤ ä¸Šä¼ åˆ°App Store Connect
        if: ${{ github.event.inputs.upload_to_appstore == 'true' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        run: |
          IPA_FILE=$(find ${{ env.EXPORT_PATH }} -name "*.ipa" -type f | head -1)
          
          echo "ä¸Šä¼ IPAåˆ°App Store Connect..."
          xcrun altool --upload-app \
            --file "$IPA_FILE" \
            --type ios \
            --username "$APPLE_ID" \
            --password "$APP_SPECIFIC_PASSWORD" \
            --verbose
          
          echo "âœ“ ä¸Šä¼ æˆåŠŸï¼"
      
      - name: ğŸ“¦ ä¿å­˜IPAä¸ºArtifactï¼ˆå¯é€‰ï¼‰
        uses: actions/upload-artifact@v4
        with:
          name: lolo-ipa
          path: ${{ env.EXPORT_PATH }}/*.ipa
          retention-days: 7
      
      - name: ğŸ§¹ æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/build_certificate.p12
          rm -f $RUNNER_TEMP/build_pp.mobileprovision
          echo "âœ“ æ¸…ç†å®Œæˆ"
